<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>珠峰培训</title>
    <!--DEV-->
    <link rel="stylesheet/less" href="css/index.less">
    <script src="js/less-2.5.3.min.js"></script>

    <!--REM-->
    <script>
        ~function () {
            let computed = ()=> {
                let winW = document.documentElement.clientWidth;
                let value = winW < 640 ? winW / 640 * 100 : 100;
                document.documentElement.style.fontSize = value + 'px';
            };
            computed();
            window.addEventListener('resize', computed);
        }();
    </script>
</head>
<body>
<section class="container">
    <img src="img/myDream.jpg" alt="" class="bg">
    <div class="bgMark"></div>

    <!--HEADER-->
    <header class="headerBox">
        <img src="img/myDream.jpg" alt="">
        <h1>我的梦</h1>
        <h2>张靓颖</h2>
        <a href="javascript:;"></a>
    </header>

    <!--MAIN-->
    <main class="mainBox">
        <div class="wrapper" data-y="0">
            <!--<p>一直的一直的往前走</p>-->
        </div>
    </main>

    <!--FOOTER-->
    <footer class="footerBox">
        <div class="progress">
            <span class="already">00:00</span>
            <div class="pro">
                <div class="run"></div>
            </div>
            <span class="duration">00:00</span>
        </div>
        <a href="javascript:;" class="down">下载这首音乐</a>
    </footer>

    <!--AUDIO-->
    <audio src="img/myDream.m4a" preload="none" id="audioBox"></audio>
</section>

<!--IMPORT JS-->
<script src="js/zepto.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
