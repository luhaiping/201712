<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        #div1 {
            position: relative;
            height: 150px;
            width: 150px;
            margin: 50px;
            padding: 10px;
            border: 1px solid black;
            perspective: 1000px;
        }

        #div2 {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 1px solid black;
            background-color: yellow;
            transform: rotateX(50deg);
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2">珠峰培训</div>
</div>
</body>
</html>
